<!doctype html>
<html>
  <head>
    <title>Google Multi-Account Extension</title>
	  <link href="src/css/popup.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <b>Show icons:</b>
    </div>
    <div class="icons">
      <div class="icons-box">
        <div>
          <label><input name="gmail" class="iconCheckbox" type="checkbox">Gmail</label>
        </div>
        <div>
          <label><input name="drive" class="iconCheckbox" type="checkbox">Drive</label>
        </div>
        <div>
          <label><input name="calendar" class="iconCheckbox" type="checkbox">Calendar</label>
        </div>
        <div>
          <label><input name="docs" class="iconCheckbox" type="checkbox">Docs</label>
        </div>
        <div>
          <label><input name="sheets" class="iconCheckbox" type="checkbox">Sheets</label>
        </div>
      </div>
      <div class="icons-box">
        <div>
          <label><input name="slides" class="iconCheckbox" type="checkbox">Slides</label>
        </div>
        <div>
          <label><input name="classroom" class="iconCheckbox" type="checkbox">Classroom</label>
        </div>
        <div>
          <label><input name="analytics" class="iconCheckbox" type="checkbox">Analytics</label>
        </div>
        <div>
          <label><input name="keep" class="iconCheckbox" type="checkbox">Keep</label>
        </div>
        <div>
          <label><input name="photos" class="iconCheckbox" type="checkbox">Photos</label>
        </div>
      </div>
      <div class="icons-box">
        <div>
          <label><input name="play" class="iconCheckbox" type="checkbox">Play</label>
        </div>
        <div>
          <label><input name="meet" class="iconCheckbox" type="checkbox">Meet</label>
        </div>
        <div>
          <label><input name="shopping" class="iconCheckbox" type="checkbox">Shopping</label>
        </div>
        <div>
          <label><input name="news" class="iconCheckbox" type="checkbox">News</label>
        </div>
        <div>
          <label><input name="duo" class="iconCheckbox" type="checkbox">Duo</label>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div>
      <b>Extension doesn't work on default new tab page - enable redirect to fix it.</b>
    </div>
    <div class="extra-config-box">
      <label><input id="redirectToGoogle" class="extraConfig" type="checkbox"> Redirect new tab to google.com</label>
    </div>
    <div>
      <b>Open all google services in new tab</b>
    </div>
    <div class="extra-config-box">
      <label><input id="openTargetBlank" class="extraConfig" type="checkbox"> Open all google services in new tab</label>
    </div>
    <div class="m-t-5">
      <a target="_blank" href="https://mpytlarz.com/chrome-extensions/google-services-switcher">
        <button class="button button-blue">Extension website</button>
      </a>
      <button class="button" id="resetToDefaults">Reset to defaults</button>
    </div>
    <script src="src/js/config.js"></script>
    <script src="src/js/popup.js"></script>
  </body>
</html>
