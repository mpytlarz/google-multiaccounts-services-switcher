<!doctype html>
<html>
  <head>
    <title>Google Multi-Account Extension</title>
	  <link href="src/css/popup.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <b>Show icons:</b>
    </div>
    <div class="icons">
      <div>
        <input name="gmail" class="iconCheckbox" type="checkbox">Gmail
      </div>
      <div>
        <input name="drive" class="iconCheckbox" type="checkbox">Drive
      </div>
      <div>
        <input name="calendar" class="iconCheckbox" type="checkbox">Calendar
      </div>
      <div>
        <input name="docs" class="iconCheckbox" type="checkbox">Docs
      </div>
      <div>
        <input name="sheets" class="iconCheckbox" type="checkbox">Sheets
      </div>
      <div>
        <input name="slides" class="iconCheckbox" type="checkbox">Slides
      </div>
      <div>
        <input name="analytics" class="iconCheckbox" type="checkbox">Analytics
      </div>
      <div>
        <input name="classroom" class="iconCheckbox" type="checkbox">Classroom
      </div>
      <div>
        <input name="photos" class="iconCheckbox" type="checkbox">Photos
      </div>
      <div>
        <input name="play" class="iconCheckbox" type="checkbox">Play
      </div>
      <div>
        <input name="meet" class="iconCheckbox" type="checkbox">Meet
      </div>
      <div>
        <input name="shopping" class="iconCheckbox" type="checkbox">Shopping
      </div>
      <div>
        <input name="news" class="iconCheckbox" type="checkbox">News
      </div>
      <div>
        <input name="duo" class="iconCheckbox" type="checkbox">Duo
      </div>
    </div>
    <div>
      <b>Extension doesn't work on default new tab page - enable redirect to fix it.</b>
    </div>
    <div>
      <input id="redirectToGoogle" class="extraConfig" type="checkbox"> Redirect new tab to google.com
    </div>
    <div>
      <b>Open all google services in new tab</b>
    </div>
    <div>
      <input id="openTargetBlank" class="extraConfig" type="checkbox"> Open all google services in new tab
    </div>
    <div>
      <button class="button" id="resetToDefaults">Reset to defaults</button>
    </div>
    <script src="src/js/config.js"></script>
    <script src="src/js/popup.js"></script>
  </body>
</html>
